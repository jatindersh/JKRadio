<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Table</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        .box {
            background-color: #333;
            border: 1px solid #666;
            margin: 10px 0;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #666;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .box {
                margin: 5px 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <table>
            <tr>
                <th>Column 1</th>
            </tr>
            <!-- Repeat the row below to create 14 rows -->
            <tr>
                <td>Row 1</td>
            </tr>
            <tr>
                <td>Row 2</td>
            </tr>
            <tr>
                <td>Row 3</td>
            </tr>
            <tr>
                <td>Row 4</td>
            </tr>
            <tr>
                <td>Row 5</td>
            </tr>
            <tr>
                <td>Row 6</td>
            </tr>
            <tr>
                <td>Row 7</td>
            </tr>
            <tr>
                <td>Row 8</td>
            </tr>
            <tr>
                <td>Row 9</td>
            </tr>
            <tr>
                <td>Row 10</td>
            </tr>
            <tr>
                <td>Row 11</td>
            </tr>
            <tr>
                <td>Row 12</td>
            </tr>
            <tr>
                <td>Row 13</td>
            </tr>
            <tr>
                <td>Row 14</td>
            </tr>
        </table>
    </div>
</body>
</html>
