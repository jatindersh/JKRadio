<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Records from JSON</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
    <style>
        body, html {
            height: 100%;
            margin: 0;
           
	        background-color: black; /* Set the background color to black */
            color: white;          
        }
        .content {
            width: 100%;
        }
</style>
<style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
   <h1>Navigate to Home Page
    <button onclick="window.location.href='admin.html'">Home</button></h1>
    <h1>Display Records from JSON</h1>
    <table>
        <thead>
            <tr>
                <th>SNo</th>
                <th>News</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            displayRecords(data);
        }

        function displayRecords(records) {
            const tableBody = document.getElementById('records');
            tableBody.innerHTML = ''; // Clear any existing rows

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.sno}</td>
                    <td>${record.news}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch and display data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
