<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Records</title>
    <style>
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 40s linear infinite; /* Adjust speed as needed */
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <h1>Display Records</h1>
    <div class="marquee">
        <div class="marquee-content" id="marqueeContent"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayRecords();
        });

        function displayRecords() {
            const marqueeContent = document.getElementById('marqueeContent');
            marqueeContent.innerHTML = '';

            let data = [];

            if (localStorage.getItem('jsonData')) {
                data = JSON.parse(localStorage.getItem('jsonData'));
            }

            data.forEach((record, index) => {
                marqueeContent.innerHTML += `Serial Number: ${record.sno}, News: ${record.news} `;
            });

            // Duplicate the content to create a seamless loop
            marqueeContent.innerHTML += marqueeContent.innerHTML;
        }
    </script>
</body>
</html>
