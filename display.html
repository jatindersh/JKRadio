<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data in Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        marquee {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>JSON Data in Marquee</h1>
    <marquee id="marquee" behavior="scroll" direction="left"></marquee>

    <script>
        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/jatindersh/JKRadio/main/data.json')
            .then(response => response.json())
            .then(data => {
                let text = "";
                data.forEach(item => {
                    text += `S.No: ${item.sno} - News: ${item.news} | `;
                });
                document.getElementById('marquee').textContent = text;
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
