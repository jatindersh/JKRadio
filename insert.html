<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter News with GitRows</title>
  <script src="https://unpkg.com/gitrows@latest/dist/gitrows.min.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter News</h1>
    <div class="form-group">
      <label for="sno">Serial Number (S.No)</label>
      <input type="number" id="sno" placeholder="Enter Serial Number">
    </div>
    <div class="form-group">
      <label for="news">News</label>
      <textarea id="news" placeholder="Enter News Content"></textarea>
    </div>
    <div class="form-group">
      <button id="submit">Submit</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const gitrows = new Gitrows();
    const path = `@github/jatindersh/JKRadio/data.json`;

    document.getElementById('submit').addEventListener('click', () => {
      const sno = document.getElementById('sno').value;
      const news = document.getElementById('news').value;

      const newsItem = {
        sno,
        news
      };

      gitrows.post(path, newsItem)
        .then(response => {
          document.getElementById('result').innerText = 'News item added successfully!';
        })
        .catch(error => {
          document.getElementById('result').innerText = 'Error adding news item: ' + error.message;
        });
    });
  </script>
</body>
</html>
