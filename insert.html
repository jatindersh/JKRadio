<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Records into JSON File</title>
</head>
<body>
    <h1>Insert Records into JSON File</h1>
    <form id="jsonForm">
        <label for="sno">S.No:</label>
        <input type="number" id="sno" name="sno" required>
        <br>
        <label for="news">News:</label>
        <input type="text" id="news" name="news" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById('jsonForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const sno = document.getElementById('sno').value;
            const news = document.getElementById('news').value;

            const newData = { "sno": parseInt(sno), "news": news };

            fetch('https://api.github.com/repos/jatindersh/JKRadio/contents/data.json', {
                method: 'GET',
                headers: {
                    'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN',
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const content = atob(data.content);
                const jsonContent = JSON.parse(content);
                jsonContent.push(newData);

                const updatedContent = btoa(JSON.stringify(jsonContent, null, 4));

                fetch('https://api.github.com/repos/jatindersh/JKRadio/contents/data.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Insert new record into data.json',
                        content: updatedContent,
                        sha: data.sha
                    })
                })
                .then(response => response.json())
                .then(result => {
                    alert('Record added successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
