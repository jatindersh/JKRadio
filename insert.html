<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Records</title>
</head>
<body>
    <h1>Insert Records</h1>
    <form id="dataForm">
        <label for="sno">Serial Number:</label>
        <input type="text" id="sno" name="sno" required><br><br>
        <label for="news">News HTML:</label><br>
        <textarea id="news" name="news" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Insert Record</button>
    </form>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const sno = document.getElementById('sno').value;
            const news = document.getElementById('news').value;

            const newData = {
                sno: parseInt(sno),
                news: news
            };

            let data = [];

            if (localStorage.getItem('jsonData')) {
                data = JSON.parse(localStorage.getItem('jsonData'));
            }

            data.push(newData);
            localStorage.setItem('jsonData', JSON.stringify(data));

            // Clear the form
            document.getElementById('sno').value = '';
            document.getElementById('news').value = '';
        });
    </script>
</body>
</html>
