<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <script>
        function fetchData() {
            fetch('/fetch')
                .then(response => response.json())
                .then(data => {
                    let records = '<table border="1"><tr><th>ID</th><th>Data</th></tr>';
                    data.forEach(row => {
                        records += `<tr><td>${row.id}</td><td>${row.data_column}</td></tr>`;
                    });
                    records += '</table>';
                    document.getElementById('records').innerHTML = records;
                })
                .catch(error => {
                    document.getElementById('records').innerHTML = 'Error fetching data';
                    console.error('Error:', error);
                });
        }
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Database Records</h1>
    <div id="records">Loading...</div>
</body>
</html>
