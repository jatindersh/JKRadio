 <style>
	 * {

        .container {

        }
        table {
            width: 98%; /* Set table width to 98% */
            border-collapse: separate; /* Use separate border model to allow radius */
            border-spacing: 0; /* Remove spacing between cells */
            margin-left: auto; /* Center the table */
            margin-right: auto; /* Center the table */
            border: 2px solid #6C6A6A;
			 
            border-radius: 50px; /* Set border radius to 50px */
        }
        th, td {
            border: 0px solid #000000; /* Set inside cell border to dark black (1px) */
            padding: 8px;
            text-align: center;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 60%;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 20%;
        }
        th img {
            width: 100%;
        }
   .marquee-text {
  overflow: clip;
}

.marquee-text-track {
  display: flex;
  padding-left: 4.8rem;
  gap: 4.8rem;
  width: max-content;
  animation: marquee-move-text var(--speed, 10s) linear infinite var(
      --direction,
      forwards
    );
}

.marquee-text p {
  border: 1px solid red;
  background-color: black;
  color: white;
  border-radius: 999px;
  padding: 1rem 2.5rem;
}
	 
 

@keyframes marquee-move-text {
  to {
    transform: translateX(-50%);
  }
}
	</style>
