<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text in Table Column</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 16px; /* Set font size here */
        }

        th {
            background-color: #f2f2f2;
        }

        .col-small {
            width: 20%;
        }

        .col-medium {
            width: 30%;
        }

        .col-large {
            width: 50%;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .scrolling-text {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
	</style>
</head>
<body>
    <table>
        
        <tbody>
            <tr>
                 
                <td class="col-large"><span class="scrolling-text">Large content that scrolls horizontally</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
