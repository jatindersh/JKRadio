<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS.js Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Stream Player</h1>
    <video id="video" controls width="300" height="40"></video>
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://air.pc.cdn.bitgravity.com/air/live/pbaudio165/playlist.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://air.pc.cdn.bitgravity.com/air/live/pbaudio165/playlist.m3u8';
            video.addEventListener('canplay',function() {
                video.play();
            });
        }
	</script>
</body>
</html>
